<div class="custom-audio">
  <!-- 播放/暂停按钮 -->

<style>
/* 2. CSS 样式美化 */
.custom-audio {
  display: flex;
  align-items: center;
  gap: 12px; /* 元素间距 */
  padding: 8px 16px;
  background: #dc7a7a;
  border-radius: 30px;
  width: 320px; /* 播放器宽度 */
}

/* 播放按钮 */
.play-btn {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: none;
  background: #2c3e50;
  color: rgb(246, 177, 97);
  font-size: 16px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* 进度条容器 */
.progress-container {
  flex: 1; /* 占满剩余宽度 */
  height: 6px;
  background: #ba3131;
  border-radius: 3px;
  cursor: pointer;
}

/* 已播放进度条 */
.progress-bar {
  height: 100%;
  width: 0%; /* 初始进度为0，JS动态更新 */
  background: #f4d571;
  border-radius: 3px;
}

/* 音量按钮 */
.volume-btn {
  border: none;
  background: transparent;
  font-size: 18px;
  cursor: pointer;
  color: #db944d;
}
</style>

<script>
// 3. JavaScript 实现交互
const audio = document.querySelector('audio');
const playBtn = document.querySelector('.play-btn');
const progressContainer = document.querySelector('.progress-container');
const progressBar = document.querySelector('.progress-bar');
const volumeBtn = document.querySelector('.volume-btn');

// 播放/暂停切换
playBtn.addEventListener('click', () => {
  if (audio.paused) {
    audio.play();
    playBtn.textContent = '❚❚'; // 播放时显示“暂停图标”
  } else {
    audio.pause();
    playBtn.textContent = '▶'; // 暂停时显示“播放图标”
  }
});

// 进度条更新（音频播放时实时更新）
audio.addEventListener('timeupdate', () => {
  const progress = (audio.currentTime / audio.duration) * 100;
  progressBar.style.width = `${progress}%`;
});

// 点击进度条跳转播放位置
progressContainer.addEventListener('click', (e) => {
  const clickPos = e.offsetX / progressContainer.offsetWidth;
  audio.currentTime = clickPos * audio.duration;
  progressBar.style.width = `${clickPos * 100}%`;
});

// 音量切换（静音/正常）
volumeBtn.addEventListener('click', () => {
  audio.muted = !audio.muted;
  volumeBtn.textContent = audio.muted ? '🔇' : '🔊';
});
</script>
<button id="playButton">播放</button>
<button id="pauseButton">暂停</button>
